<html>
<head>

    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin: 0;
            border: 10px solid #610C9F; /* Border color */
            border-radius: 20px; /* Border radius for outer circle */

        }

        h1 {
            text-align: center;

        }

            width: 80%;

            display: flex;

        button {

            padding: 10px;

        }

        }

            position: fixed;

            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }

    <h1>Welcome to Smart Learning</h1>
